{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'hub/style.css' %}" />
    <title>{% block title %}hub commits{% endblock %}</title>
</head>



<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li class="li_menu"><a href="/hub">Home</a></li>
            <li class="li_menu"><a href="/hub/about">About</a></li>
            <li class="li_menu"><form action="{% url 'search' %}" method="post">
               {% csrf_token %}
               search: <input type="text" name="query" id="search">
            </form></li>
        </ul>
        {% endblock %}
    </div>
    <h1>
       Welcome to the light openhub. 
    </h1>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="//raw.githubusercontent.com/k33g/gh3/master/gh3.js"></script>

</body>
</html>
